- hosts: centos
  become: yes
  tasks:
  - name: install mariadb server
    yum:
      name=mariadb-server
      state=latest
    tags:
    - install
    - all
  - name: start mariadb
    service:
      name=mariadb
      state=started
    tags:
    - start
    - all
  - name: create user
    user:
      name: taguser
    tags:
    - all
